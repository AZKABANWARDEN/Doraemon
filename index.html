<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="head_blue">
        <div class="eyes">
            <div class="eye_white">
                <div class="eyeball_black">
                    <div class="eyeball_white"></div>
                </div>
            </div>
            <div class="eye_white">
                <div class="eyeball_black">
                    <div class="eyeball_white"></div>
                </div>
            </div>
        </div>
        <div class="head_white">
            <div class="nose">
                <div class="nose_light"></div>
            </div>
            <div class="beard">
                <div class="right_beard">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="left_beard">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="philtrum"></div>
            <div class="mouse"></div>
        </div>
    </section>
    <div class="tie">
        <div class="bell">
            <div class="bell_line"></div>
            <div class="bell_hole1"></div>
            <div class="bell_hole2"></div>
        </div>
    </div>
    <div class="change_color">
        <div class="blue" onclick="blue()"></div>
        <div class="red" onclick="red()"></div>
        <div class="yellow" onclick="yellow()"></div>
        <div class="green" onclick="green()"></div>
    </div>
</body>
<script src="./app.js"></script>
</html>
